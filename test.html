<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En HÄ±zlÄ± Konum Hesaplama</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #status { margin-top: 20px; font-size: 18px; font-weight: bold; color: #333; }
        #map-link { display: none; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>Konumunuzu AlÄ±n</h1>
    <button onclick="getBestLocation()">Konumumu Bul</button>
    <p id="status">Konum bekleniyor...</p>
    <a id="map-link" target="_blank">Haritada GÃ¶r</a>

    <script>
        let lastPosition = null; // GeÃ§erli konum
        let lastAccuracy = null; // Konum doÄŸruluÄŸu

        function getBestLocation() {
            const status = document.getElementById('status');
            const mapLink = document.getElementById('map-link');

            status.innerText = "Konum alÄ±nÄ±yor... ğŸ“¡";
            mapLink.style.display = 'none';

            // DÃ¼ÅŸÃ¼k doÄŸruluk iÃ§in optimize edilmiÅŸ getCurrentPosition
            const options = {
                enableHighAccuracy: false, // DÃ¼ÅŸÃ¼k doÄŸruluk
                timeout: 5000, // 5 saniyelik timeout
                maximumAge: 30000 // 30 saniyelik maksimum yaÅŸ
            };

            function updatePosition(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const accuracy = position.coords.accuracy;

                // EÄŸer konum Ã§ok yakÄ±nsa, sadece en iyi sonucu al
                if (lastPosition && (lat === lastPosition.latitude && lon === lastPosition.longitude)) {
                    return; // AynÄ± konumu tekrar almadan geÃ§
                }

                // Konum verisini gÃ¼ncelle
                lastPosition = { latitude: lat, longitude: lon };
                lastAccuracy = accuracy;

                status.innerHTML = `âš ï¸ Konum (DÃ¼ÅŸÃ¼k Hassasiyet) <br> ğŸŒ Enlem: ${lat} <br> ğŸ“ Boylam: ${lon}`;
                mapLink.href = `https://www.google.com/maps?q=${lat},${lon}`;
                mapLink.innerText = "Haritada GÃ¶r";
                mapLink.style.display = 'block';
            }

            // HÄ±zlÄ± bir ÅŸekilde 5 saniyede bir konum almayÄ± deneriz
            let timeoutID = setTimeout(() => {
                navigator.geolocation.getCurrentPosition(updatePosition, (err) => {
                    status.innerText = `âŒ Konum alÄ±namadÄ±: ${err.message}`;
                }, options);
            }, 1000); // 1 saniye bekledikten sonra

            // Timeout sonrasÄ± tekrar konum almayÄ± baÅŸlat
            setTimeout(() => {
                clearTimeout(timeoutID); // Eski timeout'Ä± temizle
                timeoutID = setTimeout(() => {
                    navigator.geolocation.getCurrentPosition(updatePosition, (err) => {
                        status.innerText = `âŒ Konum alÄ±namadÄ±: ${err.message}`;
                    }, options);
                }, 1000); // Yine 1 saniye sonra
            }, 5000); // 5 saniye sonra

        }
    </script>

</body>
</html>
