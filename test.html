<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konum Alıcı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Konum Bilgisi Al</h1>
    <button onclick="getLocation()">Konum Al</button>

    <div id="result">
        <h3>Konum Bilgisi:</h3>
        <p id="location"></p>
    </div>

    <script>
        function getLocation() {
            // Sonuçları ekranda göstermek için öncelikle ekranı sıfırlıyoruz
            document.getElementById('result').style.display = 'none';
            document.getElementById('location').innerHTML = '';

            // İlk denemede düşük doğrulukla başla
            tryToGetLocation(3, 50000); // 3 deneme hakkı, 5 saniye timeout ile

        }

        // Konum alma fonksiyonu
        function tryToGetLocation(retries, timeout) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        showLocation(position);
                    },
                    (error) => {
                        if (error.code === error.PERMISSION_DENIED) {
                            alert("Konum izni verilmedi.");
                        } else if (error.code === error.TIMEOUT) {
                            alert("Zaman aşımı, konum alınamadı.");
                        }

                        if (retries > 0) {
                            console.log('Konum alınamadı, yeniden denenecek...');
                            // Zaman aşımından sonra tekrar dene
                            setTimeout(() => tryToGetLocation(retries - 1, timeout), timeout);
                        } else {
                            alert("Konum alınamadı.");
                            console.log('Konum alınamıyor. Alternatif yöntemlere geçiliyor.');
                        }
                    },
                    {
                        enableHighAccuracy: false,  // İlk deneme düşük doğrulukla
                        timeout: timeout,           // Belirli bir süre içinde cevap al
                        maximumAge: 0               // Her zaman güncel konum bilgisi
                    }
                );
            } else {
                alert("Geolocation API desteklenmiyor.");
            }
        }

        // Konum verisini ekrana yazdırma
        function showLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            document.getElementById('location').innerHTML = `
                Enlem: ${latitude}<br>
                Boylam: ${longitude}
            `;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
