<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Hızlı Konum Hesaplama</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #status { margin-top: 20px; font-size: 18px; font-weight: bold; color: #333; }
        #map-link { display: none; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>Konumunuzu Alın</h1>
    <button onclick="getBestLocation()">Konumumu Bul</button>
    <p id="status">Konum bekleniyor...</p>
    <a id="map-link" target="_blank">Haritada Gör</a>

    <script>
        let lastPosition = null; // Geçerli konum
        let lastAccuracy = null; // Konum doğruluğu

        function getBestLocation() {
            const status = document.getElementById('status');
            const mapLink = document.getElementById('map-link');

            status.innerText = "Konum alınıyor... 📡";
            mapLink.style.display = 'none';

            // Düşük doğruluk için optimize edilmiş getCurrentPosition
            const options = {
                enableHighAccuracy: false, // Düşük doğruluk
                timeout: 5000, // 5 saniyelik timeout
                maximumAge: 30000 // 30 saniyelik maksimum yaş
            };

            function updatePosition(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const accuracy = position.coords.accuracy;

                // Eğer konum çok yakınsa, sadece en iyi sonucu al
                if (lastPosition && (lat === lastPosition.latitude && lon === lastPosition.longitude)) {
                    return; // Aynı konumu tekrar almadan geç
                }

                // Konum verisini güncelle
                lastPosition = { latitude: lat, longitude: lon };
                lastAccuracy = accuracy;

                status.innerHTML = `⚠️ Konum (Düşük Hassasiyet) <br> 🌍 Enlem: ${lat} <br> 📍 Boylam: ${lon}`;
                mapLink.href = `https://www.google.com/maps?q=${lat},${lon}`;
                mapLink.innerText = "Haritada Gör";
                mapLink.style.display = 'block';
            }

            // Hızlı bir şekilde 5 saniyede bir konum almayı deneriz
            let timeoutID = setTimeout(() => {
                navigator.geolocation.getCurrentPosition(updatePosition, (err) => {
                    status.innerText = `❌ Konum alınamadı: ${err.message}`;
                }, options);
            }, 1000); // 1 saniye bekledikten sonra

            // Timeout sonrası tekrar konum almayı başlat
            setTimeout(() => {
                clearTimeout(timeoutID); // Eski timeout'ı temizle
                timeoutID = setTimeout(() => {
                    navigator.geolocation.getCurrentPosition(updatePosition, (err) => {
                        status.innerText = `❌ Konum alınamadı: ${err.message}`;
                    }, options);
                }, 1000); // Yine 1 saniye sonra
            }, 5000); // 5 saniye sonra

        }
    </script>

</body>
</html>
